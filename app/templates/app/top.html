{% extends 'app/base.html' %}
{% load static %}
{% block title %}Buy Now{% endblock title %}
{% block main-content %}
<h1 style="color: rgb(23, 23, 87); padding: 1% 2% 0% 3%;">Top Wears</h1>
<div class="container my-3">
 <div class="row">
  <div class="col-sm-15">
      <div class="row">
          {% for product in topwears %}
          <div class="col-sm-4 text-center mb-4">
              <a href="{% url 'product-detail' product.id %}" class="btn">
                  <div class="item">
                      <img src="{{product.product_image.url}}" alt="" height="250" class="">
                      <div class="fw-bold">{{product.title}}</div>
                      <div class="fw-bold">{{product.selling_price}}
                          <small class="fw-light text-decoration-line-through">{{product.discounted_price}}</small>
                      </div>
                  </div>
              </a>
          </div>
          {% endfor %}
      </div>
  </div>
 </div>
</div>
{% endblock main-content %}
